apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://nexus.local/repository/nvidia-helm-proxy/
    chart: gpu-operator
    targetRevision: v24.9.1
    helm:
      valueFiles:
        - nvidia-operator-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: gpu-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
