global:
  imageRegistry: "nexus.local:8122"

loki:
  auth_enabled: false
  
  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki

  schemaConfig:
    configs:
      - from: "2025-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

  pattern_ingester:
    enabled: true
    
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    
  gateway:
    enabled: true
    ingress:
      enabled: false
    service:
      type: ClusterIP

chunksCache:
  enabled: true
  allocatedMemory: 512  # Reduced from 8192 to 512MB
  maxItemMemory: 5

resultsCache:
  enabled: true
  allocatedMemory: 256  # Reduced from 1024 to 256MB

grafana:
  enabled: false

promtail:
  enabled: true      

deploymentMode: SingleBinary

singleBinary:
  persistence:
    enabled: true
    storageClass: ceph-filesystem
    size: 5Gi

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
