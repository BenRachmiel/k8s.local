apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://nexus.local/repository/nginx-ingress-helm-proxy/ingress-nginx
      targetRevision: 1.12.0
      chart: ingress-nginx
      helm:
        valueFiles:
          - $values/nginx-values.yaml
    - repoURL: https://github.com/BenRachmiel/k8s.local
      targetRevision: HEAD
      path: infrastructure/networking/ingress-nginx
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
